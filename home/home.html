                        <div class="col-6 collapse-close">

                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>

                <ul class="navbar-nav ml-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon" href="#">

                    </li>
                    <li class="nav-item">

                    </li>

                        <a href="#" target="" class="btn btn-neutral btn-icon">

                            </span>

                    <span class="input-group-text">
                        <i class="ni ni-zoom-split-in"></i>
                    </span>
                </button>
            </div>
        </div>
